<div class="container">
    <div class="row" id="c1">
        <div class="col-md-12" id="m1">
                    <div class="text-center"><img src="images/person.png" height="95px" width="95px"></div>

            <form action="#" method="post"  class="w3-container text-info ">
                <div class="form-group col-md-6">
                    <label for="firstName" id="fn"class="w3-lobster w3-xlarge">First Name:</label>
                    <input type="text" class="form-control" id="firstName" placeholder="First Name"
                           name="firstName"
                           value="{{@$_SESSION['firstNam']}}">
                </div>
                <div class="form-group col-md-6" class="w3-lobster w3-xlarge">
                    <label for="lastName" id="ln" class="w3-lobster w3-xlarge">Last Name:</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name"
                           name="lastName"
                           value="{{@$_SESSION['lastNam']}}">
                </div>
                <div class="form-group col-md-6">
                    <label for="age" id="ag" class="w3-lobster w3-xlarge">Age:</label>
                    <input type="number" class="form-control" id="age" placeholder="Must be 18years" name="age"
                           value="{{@$_SESSION['ag']}}">
                    <check if="{{ isset(@errors['age']) }}">
                        <h6 class="text-primary">Please use numeric,18+only!</h6>
                    </check>
                </div>

                <div class="form-group col-md-6">
                    <label for="phonenumber" class="w3-lobster w3-xlarge" id="phone">Phone Number:</label>
                    <input type="text" class="form-control" id="phonenumber" name="phonenumber"
                           value="{{@$_SESSION['phonenumbe']}}" placeholder="XXX-XXX-XXXX">
                    <check if="{{ isset(@errors['phonenumber']) }}">
                        <h6 class="text-primary">Please Enter valid phonenumber!</h6>
                    </check>
                </div>

                <div class="form-check col-md-6">
                    <label class="w3-lobster w3-xlarge" id="gen">Gender:</label><br>
                    <input type="radio" name="gender" value="Male" id="male"
                    <check if="{{ @_SESSION['gende'] == 'Male'}}">checked</check>
                    > Male

                    <input type="radio" name="gender" value="Female" id="female"
                    <check if="{{ @_SESSION['gende'] == 'Female'}}">checked</check>
                    > Female

                    <check if="{{ isset(@errors['gender']) }}">
                        <h6 class="text-primary">Please Select Gender</h6>
                    </check>
                </div>

                <div class="form-check">
                    <label class="w3-lobster w3-xlarge" id="sgen">Seeking</label><br>
                    <input type="radio" name="sgender" value="Male" id="smale"
                    <check if="{{ @$_SESSION['sgende'] == 'Male'}}">checked</check>
                    >Male

                    <input type="radio" name="sgender" value="Female" id="sfemale"
                    <check if="{{ @$_SESSION['sgende'] == 'Female'}}">checked</check>
                    >Female

                    <check if="{{ isset(@errors['sgender']) }}">
                        <h6 class="text-primary">Please Select Gender</h6>
                    </check>
                </div>
                <div class="form-group col-md-6">
                    <label for="email" class="w3-lobster w3-xlarge" id="em">Email</label>
                    <input type="text" class="form-control" id="email" name="email" value="{{@$_SESSION['ema']}}"
                           placeholder="Email">
                    <check if="{{ isset(@errors['email']) }}">
                        <h6 class="text-primary">Please Enter valid Email!</h6>
                    </check>
                </div>

                <div class="form-group col-md-6">
                    <label class="w3-lobster w3-xlarge" id="st">States</label>
                    <select class="form-control" name="mystates" id="mystates">
                        <option>--Select--</option>
                        <repeat group="{{ @states }}" value="{{ @stateOption }}">
                            <option
                            <check if="{{ @stateOption  == @$_SESSION['stat'] }}">
                                selected
                            </check>
                            >
                            {{ @stateOption }}
                            </option>
                        </repeat>
                    </select>
                    <check if="{{ isset(@errors['state']) }}">
                        <h6 class="text-primary">{{ @errors['state'] }}</h6>
                    </check>
                </div>

                <div class="form-group">
                    <label for="biography" class="w3-lobster w3-xlarge" id="bio">Biography:</label>
                    <textarea class="form-control" rows="6" id="biography"
                              name="biography"
                              placeholder="Please Add About yourself i.e interests,hobbies..">{{@$_SESSION
                        ['bio']}}</textarea>
                    <check if="{{ isset(@errors['biography']) }}">
                        <h6 class="text-primary">Error in Biography!</h6>
                    </check>
                </div>

                <button type="submit" class="btn btn-block text-info btn-basic w3-lobster w3-xlarge" name="update">Update Profile</button>
            </form>
        </div>
    </div>
</div>
